name: Deploy to Apigee

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APIGEE_ORG: ${{ secrets.APIGEE_ORG }}
      APIGEE_ENV: ${{ secrets.APIGEE_ENV }}
      JFROG_REPO_USER: ${{ secrets.JFROG_REPO_USER }}
      JFROG_REPO_PASS: ${{ secrets.JFROG_REPO_PASS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Decode SA from base64
        run: |
         echo "${{ secrets.APIGEE_SA_BASE64 }}" | base64 --decode > /tmp/apigee-sa.json

      # Clean
      - name: Clean
        run: mvn clean -q
        working-directory: edge

      # Build proxy bundle
      - name: Build Proxy Bundle
        run: mvn package -q -Papigeex-apiproxy
        working-directory: edge

      # ‚úÖ Run Unit Tests, Generate HTML Code Coverage Report
      - name: Run Tests and Generate Coverage Report
        run: |
          npm install
          echo "üîÅ Running Mocha Tests with NYC for HTML coverage..."
          npx nyc --reporter=html --report-dir=target/unit-test-coverage-html mocha test/unit/*.js
          echo "‚úÖ Coverage HTML generated at target/unit-test-coverage-html"
        working-directory: edge

      # ‚úÖ Run ApigeeLint and Generate HTML Report
      - name: Run ApigeeLint
        run: |
          npm install -g apigeelint
          mkdir -p edge/target/apigeelint-report
          apigeelint -s edge/apiproxy -f html.js > edge/target/apigeelint-report/index.html || true

      # ‚úÖ Package both reports into one zip
      - name: Create Combined Report ZIP
        run: |
          mkdir -p edge/target/email-report

          cp -r edge/target/apigeelint-report edge/target/email-report/ || echo "‚ö†Ô∏è apigeelint report missing"
          cp -r edge/target/unit-test-coverage-html edge/target/email-report/ || echo "‚ö†Ô∏è coverage report missing"

          cd edge/target
          zip -r combined-report.zip email-report

      # ‚úÖ Upload final single artifact
      - name: Upload Final Combined Report
        uses: actions/upload-artifact@v4
        with:
          name: apigee-lint-and-coverage
          path: edge/target/combined-report.zip

#      # Step: Send Final Email with Reports
#      - name: Send Final CI Report via Outlook
#        if: success()
